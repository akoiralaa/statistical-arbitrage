# Statistical Arbitrage Pairs Trading System Configuration

# Pairs to trade
pairs:
  - BTC/USDT
  - ETH/USDT
  - SOL/USDT

# Backtesting parameters
backtest:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  starting_capital: 10000
  timeframe: "1d"  # 1d, 4h, 1h

# Signal thresholds (Z-score based)
signals:
  entry_threshold: 2.0    # Enter when |zscore| > 2.0
  exit_threshold: 0.5     # Exit when |zscore| < 0.5

# Risk management
risk:
  max_position_pct: 10    # Max 10% of capital per position
  risk_per_trade: 0.02    # Risk 2% per trade
  max_drawdown_pct: 0.15  # Stop if drawdown > 15%
  stop_loss_pct: 0.05     # 5% stop loss

# Cointegration parameters
cointegration:
  lookback_days: 252      # 1 year lookback for ADF test
  recalc_frequency: 7     # Recalculate weekly
  min_pvalue: 0.05        # ADF p-value threshold for cointegration

# Data source configuration
data:
  source: "ccxt"          # ccxt or alpaca
  exchange: "binance"     # Exchange name for CCXT
  cache_dir: "./data/historical"  # Where to cache downloaded data
  
# Alpaca configuration (for live trading)
alpaca:
  base_url: "https://paper-api.alpaca.markets"  # Paper trading URL
  api_key: "${ALPACA_API_KEY}"
  api_secret: "${ALPACA_API_SECRET}"

# Logging
logging:
  level: "INFO"
  file: "./logs/trading.log"
  console: true

# Advanced options
advanced:
  slippage_pct: 0.001     # 0.1% slippage on trades
  commission_pct: 0.001   # 0.1% commission
  rebalance_frequency: 7  # Rebalance hedge ratio weekly