# Statistical Arbitrage Pairs Trading System Configuration

# Pairs to trade
pairs:
  - BTC
  - ETH
  - ADA

# Backtesting parameters
backtest:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  starting_capital: 10000
  timeframe: "1d"

# Signal thresholds (Z-score based)
signals:
  entry_threshold: 2.0
  exit_threshold: 0.5

# Risk management
risk:
  max_position_pct: 10
  risk_per_trade: 0.02
  max_drawdown_pct: 0.15
  stop_loss_pct: 0.05

# Cointegration parameters
cointegration:
  lookback_days: 252
  recalc_frequency: 7
  min_pvalue: 0.15  # Changed from 0.05 to 0.15
  
# Data source configuration
data:
  source: "ccxt"
  exchange: "binance"
  cache_dir: "./data/historical"

# Alpaca configuration (for live trading)
alpaca:
  base_url: "https://paper-api.alpaca.markets"
  api_key: "${ALPACA_API_KEY}"
  api_secret: "${ALPACA_API_SECRET}"

# Logging
logging:
  level: "INFO"
  file: "./logs/trading.log"
  console: true

# Advanced options
advanced:
  slippage_pct: 0.001
  commission_pct: 0.001
  rebalance_frequency: 7